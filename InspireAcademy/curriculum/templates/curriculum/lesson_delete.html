{% extends 'base.html' %}

{% block content %}
<h3>Are you sure you want to delete this lesson?</h3>
<form method="post">
    {% csrf_token %}
    <input type="submit" name="" value="Delete">
    <a href="{% url 'curriculum:lesson_detail' standard=lessons.Standard.slug subject=lessons.subject.slug slug=lessons.slug %}">Cancel</a> 
</form>

{% endblock %}
